<body>
  <h1>Clojure quote</h1>
  <div id="content"><p>A quote (<code>'</code>) in <a href="clojure">Clojure</a> means the expression is not evaluated<br />
    - <code>clojure
user&gt; (quote (println "foo"))
(println "foo")</code><br />
    - Used to make literal lists, for example<br />
        - <code>'(1 2 3)</code><br />
    - Or in <a href="clojure-namespaces">Clojure namespaces</a><br />
        - <code>clojure
(require 'clojure.string)</code></p>
