        <div id="content"><div id="content"><p>The <strong>identity matrix</strong> (denoted $\mathbf I$, $\mathbb I$, $\mathbb 1$ or just $I$) is the $n\times n$ matrix containing $1$'s along its diagonal. For example, with $n = 3$:</p>

<p>$$ \mathbf I_3 = \begin{pmatrix} 1 &amp; 0 &amp; 0 \ 0 &amp; 1 &amp; 0 \ 0 &amp; 0 &amp; 1\end{pmatrix}$$</p>
