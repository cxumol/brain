<div id="content"><p><strong><a href="molecular-dynamics">Molecular dynamics</a></strong> or <em>MD</em> is  a study of the physical movements of a system of <a href="atom">atoms</a>/<a href="molecule">molecules</a> via numerically computing their movements. Most commonly, <a href="newton-s-laws-of-motion">Newton's laws of motion</a> are used, based on the <a href="interatomic-potential">interatomic potentials</a> present in the system.</p>
