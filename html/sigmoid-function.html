<p>The <strong>sigmoid function</strong> is defined as:</p>

<p>$$\sigma(x) = \frac{1}{1 + e^{-x}} = \frac{e^x}{e^x + 1}$$<spand id="88a827"></span></p>

<p>It is often useful as a way of mapping the whole real number line to a number between $0$ and $1$.</p>
