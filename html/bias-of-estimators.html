<div id="content"><p>The <strong>bias of an <a href="estimator">estimator</a></strong> is the difference between the esimator's <a href="expected-value-statistics-">expected value</a> and the true value of the parameter being estimated.</p>

<p>Source: <a href="https://en.wikipedia.org/wiki/Bias_of_an_estimator">Wikipedia</a></p>
