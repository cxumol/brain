<div id="content"><p><strong>Static type checking</strong> is the process of checking the <a href="type-safety">type safety</a> of a program, often done by ensuring a known type for each variable at compile time. This is done to avoid ambiguous variable data types or wrongful <a href="type-casting">type casting</a>. </p>
