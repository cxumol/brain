<div id="content"><p><strong>Artix Linux</strong> is a <a href="rolling-release">rolling release</a> distro based on <a href="arch-linux">Arch Linux</a>. The main difference from <a href="arch-linux">Arch</a> is it ships without <a href="systemd">systemd</a>, and gives you the choice of more minimal init systems like <a href="runit">runit</a>, <a href="openrc">OpenRC</a> or <a href="s6">s6</a>.</p>
