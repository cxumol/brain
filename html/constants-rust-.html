<div id="content"><p><strong>Constants</strong> are <a href="mutability-programming-">immutable objects</a> in <a href="rust">Rust</a>, but differ from <a href="variables-rust-">regular immutable variables</a> in that they can only be the result of a constant expression, and that they support being declared in any scope - even the global scope.</p>
