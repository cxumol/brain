<div id="content"><p>The <strong>Heaviside step function</strong> is a <a href="discontinuous">discontinuous</a> function whose value is $0$ for all negative values and $1$ for non-negative values. It is defined as</p>

<p>$$H(x) \equiv \begin{cases}0 &amp; \text{for } x&lt;0 \ 1 &amp; \text{for } x \ge 0\end{cases}$$</p>
