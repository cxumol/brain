<div id="content"><p>The <strong>entropy</strong> of an isolated system is defined as</p>

<p>$$ S = k\ln \Omega ,$$</p>

<p>where $k$ is the <a href="boltzmann-constant">Boltzmann constant</a> and $\Omega$ is the <a href="multiplicity">multiplicity</a> of the system.</p>
