<div id="content"><p>The <strong>training error</strong> is the average loss over the training sample</p>

<p>$$ \overline{\text{err}} = \frac{1}{N} \sum_{i=1}^NL(y_i, \hat f(x_i)) ,$$</p>

<p>where $L$ is the <a href="loss-function">loss function</a>.</p>
